<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Link</title>
    <style>
        .facebook-link {
            display: inline-block;
            padding: 10px 20px;
            background-color: #1877F2;
            color: white;
            text-decoration: none;
            font-size: 16px;
            border-radius: 5px;
        }
        .facebook-link:hover {
            background-color: #165db6;
        }
    </style>
</head>
<body>
    <a href="https://www.facebook.com/YOUR_PROFILE_OR_PAGE" class="facebook-link" target="_blank">Follow me on Facebook</a>
</body>
</html>
