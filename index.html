<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My E-Commerce Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }
        .product-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            list-style: none;
            padding: 0;
        }
        .product-item {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s;
        }
        .product-item:hover {
            transform: scale(1.05);
        }
        .product-image {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .product-name {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }
        .product-price {
            font-size: 16px;
            color: #28a745;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My E-Commerce Store</h1>
        <ul class="product-list">
            <li class="product-item">
                <img src="product1.jpg" alt="Product 1" class="product-image">
                <h2 class="product-name">Product 1</h2>
                <p class="product-price">$19.99</p>
            </li>
            <li class="product-item">
                <img src="product2.jpg" alt="Product 2" class="product-image">
                <h2 class="product-name">Product 2</h2>
                <p class="product-price">$29.99</p>
            </li>
            <li class="product-item">
                <img src="product3.jpg" alt="Product 3" class="product-image">
                <h2 class="product-name">Product 3</h2>
                <p class="product-price">$39.99</p>
            </li>
        </ul>
    </div>
</body>
</html>
